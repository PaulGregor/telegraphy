<{{element}} id="{{id}}" {%if classes%}class="{{classes}}"{% endif %}>{{value}}</{{element}}>
<script type="text/javascript">
(function(Telegraphy) {
    var element = document.getElementById("{{id}}")
    Telegraphy.subscribe("{{event.name}}")
        .filter({pk: {{model.pk}} })
        .onUpdate(function (event) {
            element.textContent = event.data.{{field}}; 
        });
})(Telegraphy);
</script>
